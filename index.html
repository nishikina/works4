<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>商品アンケートフォーム</h1>

        <h5>メールアドレスまで入力いただくと、全員にオリジナル待受画像プレゼント!<br>
        更にダブルチャンスで毎月抽選で10名様にオリジナルコップをプレゼント!<br></h5>
        <br>

        <!-- 画像の挿入 -->
        <img src="cup.png" alt="プレゼント画像" style="max-width: 100%; height: auto;">
        <br>

        <form id="survey-form" action="submit_survey.php" method="POST" onsubmit="return validateForm()">
            <label for="gender">*性別:</label>
            <input type="radio" id="male" name="gender" value="男性">男性
            <input type="radio" id="female" name="gender" value="女性">女性

            <label for="age_group">*年代:</label>
            <select id="age_group" name="age_group">
                <option value="">選択してください</option>
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代">60代</option>
                <option value="70代以上">70代以上</option>
            </select>

            <label for="prefecture">*住所（都道府県名のみ）:</label>
            <select id="prefecture" name="prefecture">
                <option value="">選択してください</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
            </select>

            <label for="satisfaction">*総合的にどのくらい満足していますか:</label>
            <input type="radio" name="satisfaction" value="1">1:非常に満足
            <input type="radio" name="satisfaction" value="2">2:やや満足
            <input type="radio" name="satisfaction" value="3">3:普通
            <input type="radio" name="satisfaction" value="4">4:やや不満
            <input type="radio" name="satisfaction" value="5">5:非常に不満

            <label for="quality">*製品の品質に対してどう思いますか:</label>
            <input type="radio" name="quality" value="1">1:とても良い
            <input type="radio" name="quality" value="2">2:良い
            <input type="radio" name="quality" value="3">3:普通
            <input type="radio" name="quality" value="4">4:悪い
            <input type="radio" name="quality" value="5">5:とても悪い

            <label for="toothbrush_experience">*ヘッドの大きい歯ブラシを使用してどうでしたか？（複数回答可）:</label>
            <input type="checkbox" name="toothbrush_experience[]" value="使いやすい">使いやすい
            <input type="checkbox" name="toothbrush_experience[]" value="使いにくい">使いにくい
            <input type="checkbox" name="toothbrush_experience[]" value="大きすぎる">大きすぎる
            <input type="checkbox" name="toothbrush_experience[]" value="効率的">効率的

            <label for="impression_change">*使用前と使用後の印象は変わりましたか？</label>
            <input type="radio" name="impression_change" value="変わらない">変わらない
            <input type="radio" name="impression_change" value="良くなった">良くなった
            <input type="radio" name="impression_change" value="悪くなった">悪くなった

            <br>
            <br>

            <label for="email">メールアドレス(任意):</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">


            <label for="feedback">ご意見・ご要望がございましたら、ご自由にお書きください:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

            <div class="button-container">
                <input type="submit" class="button" value="送信">
                <input type="reset" class="button reset-button" value="リセット">
            </div>
        </form>
    </div>
</body>
</html>
